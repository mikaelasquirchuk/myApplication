<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myApplication</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Lobster+Two|Merriweather|Poiret+One|Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="the-guardian" class="col-sm">
                <h3>The Guardian</h3>
                <div id="guardian-section">
                    <select id="guardian-section-dropdown"></select>
                    <button id="guardian-section-button">go</button>
                </div>
                <div id="guardian-output"></div>
            </div>
            <div class="col-sm middle-column">
                <div class="half-height">
                    <h1>Hello world</h1>
                    <div id="current-time"></div>
                </div>
                <div class="half-height" id="weather-container">
                    <h3>Weather:
                        <br>
                        <span id="current-location"></span>
                    </h3>
                    <div id="current-weather"></div>
                </div>
            </div>
            <div class="col-sm right-column">
                <div class="half-height" id="to-do-list-output">
                    <h3>To - do</h3>
                </div>
                <button id="change-background">change background</button>
            </div>
        </div>
    </div>
    <script src="/bundle.js"></script>
</body>

</html>
